<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital | FindNow</title>
    
    <!-- Link to shared CSS file for consistent styling -->
    <link rel="stylesheet" href="css/output.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/FINDNOWlogoCopysq180x108.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/FINDNOWlogoCopysq32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/FINDNOWlogoCopysq16x16.png">
</head>
<body class="bg-light dark:bg-gray-900">

    <!-- Navbar with Connect Wallet Button -->
    <header class="fixed w-full">
        <nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
            <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
                <a href="index.html" class="flex items-center">
                    <img src="images/FINDNOWlogoCopysq.png" class="h-6 mr-3 sm:h-9" alt="FindNow Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">FindNow</span>
                </a>
                <button id="walletButton" class="text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-4 py-2 lg:px-5 lg:py-2.5 sm:mr-2 lg:mr-0 dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800">Connect Wallet</button>
            </div>
        </nav>
    </header>

    <!-- Add Hospital Form (only accessible to contract owner) -->
    <main class="container mt-20 pt-5 pb-8 mx-auto max-w-screen-md">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold text-purple-700 dark:text-white mb-6 text-center">Add Hospital</h2>
            
            <div id="notOwnerMessage" class="text-center text-red-600 font-semibold hidden">
                Only the contract owner can add hospitals.
            </div>

            <form id="addHospitalForm" class="hidden">
                <div class="mb-4">
                    <label for="hospitalAddress" class="block text-gray-700 dark:text-gray-400 font-medium mb-2">Hospital Address</label>
                    <input type="text" id="hospitalAddress" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="0x..." required>
                </div>
                <div class="mb-4">
                    <label for="hospitalName" class="block text-gray-700 dark:text-gray-400 font-medium mb-2">Hospital Name</label>
                    <input type="text" id="hospitalName" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                <div class="mb-4">
                    <label for="hospitalLocation" class="block text-gray-700 dark:text-gray-400 font-medium mb-2">Location</label>
                    <input type="text" id="hospitalLocation" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                <div class="mb-4">
                    <label for="contactInfo" class="block text-gray-700 dark:text-gray-400 font-medium mb-2">Contact Information</label>
                    <input type="text" id="contactInfo" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                
                <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-lg dark:bg-purple-600 dark:hover:bg-purple-700">Add Hospital</button>
            </form>
            <div id="statusMessage" class="mt-4 text-center"></div>
        </div>
    </main>

    <script src="js/addHospital.js"></script>
</body>
</html>
